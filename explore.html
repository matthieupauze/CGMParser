<html>

<head>
    <script src="KaitaiStream.js"></script>
    <script src="Cgm.js"></script>
</head>

<body>
    <pre id="dump">parsing in process...</pre>
    <script>
        var oReq = new XMLHttpRequest();
        oReq.open("GET", "./test-simple.cgm", true);
        oReq.responseType = "arraybuffer";

        oReq.onload = function (oEvent) {
            var arrayBuffer = oReq.response;
            var parsedElf = new Cgm(new KaitaiStream(arrayBuffer));
            document.file = parsedElf;
        };

        oReq.send(null);
    </script>
</body>

</html>
